<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="homepage.css" />
    <title>Home - Score Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <span class="navbar-title">SCOREBOOK</span>
      </div>
      <div class="navbar-links">
        <a href="#!" class="nav-link">Vote</a>
        <a href="#!" class="nav-link">Stats</a>
        <a href="#!" class="nav-link">Rules</a>
      </div>
      <div class="navbar-logout">
        <a href="#!" class="nav-link">Logout</a>
      </div>
    </nav>

    <section>
      <div class="box">
        <div class="content">
          <div class="row">

            <div class="image card-element">
              <img id="profileImg" src="" alt="Profile Image" />
            </div>

            <div class="name-age card-element">
              <h4 class="player-name-age">John Doe, 30</h5>
            </div>

            <div class="games-played card-element">
              <h4>All time matches: 124</h4>
            </div>

            <div class="last-match-rating card-element">
              <h4>Last match rating: 7.73</h4>
            </div>

            <div class="all-time-rating card-element">
              <h4>All time rating: 7.11</h4>
            </div>

          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
